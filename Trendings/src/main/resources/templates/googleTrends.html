<div class="row">

<script type="text/javascript">
	
$(document).ready(function() {

   var message = "[[${name}]]";   
   var nameArr = message.split('****')
   
   var html = "<table font size='2' face='Times New Roman' border='1|1'>";
   for (var i = 0; i < nameArr.length-3; i++) {
       html+="<tr>";
       html+="<td>"+ nameArr[i]+"</td>" + "<td><img src='"+ nameArr[i+1] + "' height='42' width='42'></td>"+ "<td>"+ nameArr[i+2] + "</td>" + "<td><a href='"+ nameArr[i+3] + "'> link </td>"; 
       html+="</tr>";
       i++;
       i++;
       i++;
   }

   html+=  "</table>";
   
   document.getElementById("box").innerHTML = html;

 
});


     
</script>
