<!DOCTYPE HTML>
<html>
<head>
<style>
.frame {
        -ms-zoom: 0.75;
        -moz-transform: scale(0.75);
        -moz-transform-origin: 0 0;
        -o-transform: scale(0.75);
        -o-transform-origin: 0 0;
        -webkit-transform: scale(0.75);
        -webkit-transform-origin: 0 0;
        margin-right:10px;
    }

    
.leftcolumn {
  float: left;
  width: 40%;
}

/* Right column */
.rightcolumn {
  float: right;
  width: 40%;
}
</style>

	<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
	<link rel="stylesheet"  href="/images/style.css"/>
    <title>Sports - Most Commented News</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>

<body>

<p><a href="/">Main Page</a></p>

<h2>Sports - Most Commented News</h2>   

<div class="row">
   <div class="leftcolumn">
    <div class="frame" >
      <p align="left" id="frame"></p>
    </div>
    </div>
    <div class="rightcolumn">
    <div class="frame">
      <p align="right" id="frame2"></p>
  </div>
  </div>
</div>

<script type="text/javascript">
	
$(document).ready(function() {

   var message = "[[${name}]]";
   var frame = " <iframe id='frame' width='840' height='780' frameborder='0' style='overflow:hidden' src=";
   frame+='"'+message+'">';
   frame+="</iframe>";

   document.getElementById("frame").innerHTML = frame;
   
   var message2 = "[[${name2}]]";
   var frame2 = " <iframe id='frame' width='840' height='780' frameborder='0' style='overflow:hidden' src=";
   frame2+='"'+message2+'">';
   frame2+="</iframe>";

   document.getElementById("frame2").innerHTML = frame2;
   
   
});



     
</script>
</body>
</html>
